
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
        function register() {
            $.ajax({
                type: "POST",
                dataType: "json",//服务器返回的数据类型
                url: "http://localhost:8080/user/registered",
                data: $('#registed1').serialize(),
                success: function (result) {
                    if (result.code == 200) {
                        alert("注册成功");
                        window.location.href = "login";
                    }else
                        alert("用户名重复")
                },
            });
        }
    </script>
    <script type="text/javascript">
        function login() {
            $.ajax({
                type: "POST",
                dataType: "json",//服务器返回的数据类型
                url: "http://localhost:8080/user/login",
                data: $('#login1').serialize(),
                success: function (result) {
                    if (result.code == 200) {
                        window.location.href = "photo";
                    }else {
                        alert("用户名或密码有误")
                    }
                },
                // error : function (){
                //     alert("用户名或密码有误")
                // }
            });
        }
    </script>
    <style type="text/css">
        /***********************默认样式*********************************************/
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
        }
        .clearfix::before,
        .clearfix::after{
            content: '';
            display: block;
            clear: both;
        }
        input,button{
            outline: none;
        }
        html{
            font-size: 10px;
        }
        body{
            font-size: 1.4rem;
        }
        a{
            color: purple;
        }
        /*************************主体设计**************************************/
        /*主体*/
        #content{
            width: 50rem;
            /*height: 60rem;*/
            border: 0.1rem solid #cccccc;
            margin: 5rem auto;
        }
        /*头部*/
        /*#content .content-header{*/
        /*    border: 0.1rem solid blue;*/
        /*}*/
        #content .content-header a{
            height: 6rem;
            width: 50%;
            background-color: #ebebeb;
            color: #666666;
            display: inline-block;
            float: left;
            /*水平居中*/
            text-align: center;
            /*垂直居中*/
            line-height: 6rem;
            font-size: 1.6rem;
        }
        #content .content-header a.current{
            background-color: transparent;
            color: purple;
        }
        /*内容*/
        #content .content-body{
            /*background-color: red;*/
            padding: 4rem;
        }
        #content .content-body .dom{
            width: 100%;
            display: none;
        }
        #content .content-body .dom .s1{
            /*background-color: red;*/
            margin-bottom: 2rem;
        }
        #content .content-body .dom .s1 h4{
            color:black;
        }
        #content .content-body .dom .s1 input{
            width: 100%;
            height: 4rem;
            margin-top: 0.5rem;
            padding-left:0.5rem ;
            border-radius: 5px;
            border:1px solid #cccccc;
        }
        #content .content-body .dom .s2{
            margin-bottom: 2rem;
            color: black;
            font-size: 1.4rem;
        }
        #content .content-body .dom .btn{
            width: 100%;
            height: 3.5rem;
            border: none;
            background-color: purple;
            color: white;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-align: center;
            line-height: 3.5rem;
            border-radius: 5px;
        }
        /*#content .content-body .dom .dom-footer{*/
        /*    background-color: red;*/
        /*}*/
        #content .content-body .dom .dom-footer .login-another{
            /*background-color: red;*/
            color: #666666;
            margin-bottom: 2rem;
            text-align: center;
            line-height: 100%;
        }
        #content .content-body .dom .dom-footer .login-another span{
            margin: 0 0.5rem;
        }
        #content .content-body .dom .dom-footer .login-three{
            /*background-color: red;*/
            text-align: center;
            line-height: 100%;
            color: #666666;
            margin-top: 2rem;
        }
        #content .content-body .dom .dom-footer .login-three span{
            margin-bottom: 2rem;
            font-size: 1.2rem;
            position: relative;
        }
        /*创建字体前的线条*/
        #content .content-body .dom .dom-footer .login-three span::before{
            content: '';
            display: inline-block;
            width: 12rem;
            border: 1px solid #e0e0e0;
            position: absolute;
            top:50%;
            left: -125%;
        }
        /*创建字体后的线条*/
        #content .content-body .dom .dom-footer .login-three span::after{
            content: '';
            display: inline-block;
            width: 12rem;
            border: 1px solid #e0e0e0;
            position: absolute;
            top:50%;
            right: -125%;
        }

        #content .content-body .dom .dom-footer .login-three img{
            margin-top: 2rem;
            height: 3rem;
            width: 3rem;
            border-radius: 50%;
        }
        #content .content-body .dom .msg-code input{
            width: 49%;
        }
        #content .content-body .dom .msg-code input:last-child{
            color: #666666;
            cursor: pointer;
        }

    </style>
</head>
<body>
<!--</script>-->
<!--主体-->
<section id="content">
    <!--头部-->
    <div class="content-header clearfix">
        <a href="javaScript:;" class="current">我要登录</a>
        <a href="javaScript:;"> 我要注册</a>
    </div>
    <!--内容-->
    <div class="content-body">
        <div class="dom" style="display: block">
            <!--        登陆-->
            <form id="login1" onsubmit="return false" action="##" method="post">
                <div class="s1">
                    <h4>用户名</h4>
                    <input type="text" name="username" placeholder="用户名/手机/邮箱">
                </div>
                <div class="s1">
                    <h4>密码</h4>
                    <input type="password" name="password" placeholder="请输入密码">
                </div>
            </form>
            <div class="s2">
                <input type="checkbox">
                <span>&nbsp;记住密码</span>
            </div>
            <input type="button" value="登录" onclick="login()" class="btn">
            <div class="dom-footer">
                <div class="login-another">
                    <a href="#">找回密码</a>
                    <span>|</span>
                    <span>还没有注册账号</span>
                    <a href="#">立即注册</a>
                </div>
            </div>
        </div>
        <div id = "form-div" class="dom">
            <!--        注册-->
            <form id="registed1" onsubmit="return false" action="##" method="post">
                <div class="s1">
                    <h4>用户名</h4>
                    <input type="text" name="username" placeholder="中、英文均可，最长20个字符或10个汉字">
                </div>
                <div class="s1">
                    <h4>密码</h4>
                    <input type="password" name="password" placeholder="6-30位英文、数字、符号、区分大小写">
                </div>
                <input type="button" value="注册" onclick="register()" class="btn">
            </form>

            <div class="dom-footer">
            </div>
        </div>
    </div>
</section>
<script type="application/javascript" >
    window.onload=function () {
        let as=document.getElementsByClassName('content-header')[0].getElementsByTagName('a');
        let contents=document.getElementsByClassName("dom");
        for (let i=0;i<as.length;i++){
            let a=as[i];
            a.id=i;
            // 设置每个a标签的onclick事件
            a.onclick=function () {
                // 清楚所有标签的css设置，隐藏dom标签
                for(let j=0;j<as.length;j++){
                    as[j].className="";
                    contents[j].style.display="none";
                }
                // 设置当前标签样式及当前标签下的所有dom标签可见
                this.className='current';
                // 当前div可见
                contents[this.id].style.display='block';
            }
        }
    }
</script>
</body>
</html>
